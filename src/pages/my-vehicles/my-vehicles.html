<ion-header>
  <ion-navbar>
    <ion-title>My Vehicles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="padding-5">
    <button ion-button block (click)="addVehicle()">Add vehicle</button>
    <br/>
    <br/>
    <ion-item-group>
      <button ion-item *ngFor="let vehicle of vehicles" (click)="vehicleDetail(vehicle)">
        <ion-icon name="car" item-start></ion-icon>
        {{ vehicle.name }} model {{ vehicle.model }}
      </button>
    </ion-item-group>
  </div>
  <br/>
  <br/>
  <div class="padding-5" *ngIf="vehicles.length < 1">
    you don't have any vehicle yet, use the button add vehicle to create a new one
  </div>
</ion-content>
