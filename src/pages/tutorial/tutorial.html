<ion-slides pager>

  <ion-slide class="tutorial-slide-background">
    <h2>Fuelify App</h2>
    <img src="assets/imgs/fuel.png">
    <p>The best way to track all your refills</p>
    <p style="font-size: 95%">Drag to left to continue</p>
    <button ion-button (click)="openHomePage()">Skip</button>
  </ion-slide>

  <ion-slide class="tutorial-slide-background">
    <h2>Track for all your vehicles</h2>
    <img src="assets/imgs/car.png">
    <p>No only one vehicle</p>
    <p>Motorcircles, Trucks and mowers</p>
    <p>Easy and simple</p>
  </ion-slide>

  <ion-slide class="tutorial-slide-background">
    <h2>Save money</h2>
    <img src="assets/imgs/pusha.png">
    <p>Choose the best combustible</p>
    <p>based on the cost/duration</p>
    <button ion-button (click)="openHomePage()">Home</button>
  </ion-slide>

</ion-slides>
